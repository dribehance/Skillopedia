<link href="lib/css/account.css" rel="stylesheet">
<!-- header -->
<div ng-include="'templates/header.html'"></div>
<div class="wrap">
    <div class="section account-section">
        <!-- sidebar -->
        <sidebar active="" class="sidebar-wrap"></sidebar>
        <div class="content-wrap">
            <div class="tabs clearfix">
                <a class="tab-item pull-left active">Account</a>
            </div>
            <div class="account-center">
                <div class="account-center-left" flow-init="{singleFile:true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-attrs="{accept:'image/*'}" ng-controller="uploadAvatarController">
                    <div class="account-avatar">
                        <img ng-src="{{staticImageUrl + user.image_01}}" err-src="../images/example_7.png" flow-img="$flow.files[0]" alt="">
                    </div>
                    <button class="btn btn-second btn-block" flow-btn >Upload Image</button>
                </div>
                <form ng-submit="ajaxForm()" name="nicknameForm" class="account-center-right">
                    <p class="">
                        Sign in account:{{user.email}}
                    </p>
                    <p>
                        <span ng-if="user.agent_level == 1">Roleï¼šnormal user</span><span ng-if="user.agent_level == 2">Role:coach</span>
                    </p>
                    <div class="skill-input">
                        <input type="text" ng-model="input.nickname" required placeholder="enter your nickname" class="full-width text-transform" readonly>
                    </div>
                    <div class="skill-input">
                        <input type="password" ng-model="input.password" required ng-minLength="6" placeholder="enter your password ,at least 6" class="full-width">
                    </div>
                    <div class="skill-input">
                        <input type="password" ng-model="input.password_1" required ng-minLength="6" placeholder="enter your new password ,at least 6" class="full-width">
                    </div>
                    <button class="btn btn-second" type="submit" ng-disabled="nicknameForm.$invalid">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div ng-include="'templates/footer.html'"></div>
