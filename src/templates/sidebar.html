<div class="sidebar" ng-controller="sidebarController">
    <div class="section" ng-click="go('/account')">
        <div class="sidebar-avatar">
            <img ng-src="{{staticImageUrl + user.image_01}}" err-src="../images/example_7.png" alt="">
        </div>
        <p class="text-center text-transform"><b>{{user.nickname}}</b></p>
    </div>
    <div class="sidebar-list">
        <a class="sidebar-item clearfix" ng-href="#/orders" ng-class="{'active':highlight('/orders')}">
            Orders
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <a class="sidebar-item clearfix" ng-href="#/skillopedia" ng-class="{'active':highlight('/skillopedia')}">
            <span class="marquee" ng-if="user.agent_level == '1'">Be a private coach</span>
            <span class="marquee" ng-if="user.agent_level == '2'">As a coach</span>
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <a class="sidebar-item clearfix" ng-href="#/messages" ng-class="{'active':highlight('/messages')}">
            Message
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <a class="sidebar-item clearfix" ng-href="#/comments" ng-class="{'active':highlight('/comments')}">
            Comments & Steps
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <a class="sidebar-item clearfix" ng-href="#/favourite" ng-class="{'active':highlight('/favourite')}">
            Favourite
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <!-- <a class="sidebar-item clearfix" ng-href="#/steps_publish" ng-class="{'active':highlight('/steps_publish')}">
            Create my steps
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a> -->
        <a class="sidebar-item clearfix" ng-href="#/coupons" ng-class="{'active':highlight('/coupons')}">
            Coupons
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
        <a class="sidebar-item clearfix" ng-href="#/account" ng-class="{'active':highlight('/account')}">
            My Account
            <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
        </a>
    </div>
</div>
